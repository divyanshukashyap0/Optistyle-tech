  <title>OptiStyle | Luxury Vision Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: 6, 182, 212;
      --accent-hover: 8, 145, 178;
      --bg-primary: 2, 6, 23;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --font-main: 'Inter', sans-serif;
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
    }

    .admin-mode {
      --accent: 245, 158, 11;
      --accent-hover: 217, 119, 6;
      --bg-primary: 12, 12, 12;
      --glass-bg: rgba(245, 158, 11, 0.03);
      --font-main: 'JetBrains Mono', monospace;
    }

    body { 
      font-family: var(--font-main); 
      background-color: rgb(var(--bg-primary));
      transition: background-color 0.8s var(--ease-out-expo), font-family 0.3s ease;
      margin: 0;
      color: #f1f5f9;
      overflow-x: hidden;
    }
    
    .font-serif { font-family: 'Playfair Display', serif; }
    
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.5s var(--ease-out-expo);
    }

    .glass:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Core Animations */
    @keyframes revealUp {
      0% { opacity: 0; transform: translateY(40px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    @keyframes scaleIn {
      0% { transform: scale(1.1); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .animate-reveal { animation: revealUp 1.2s var(--ease-out-expo) forwards; opacity: 0; }
    .animate-scale-in { animation: scaleIn 1.8s var(--ease-out-expo) forwards; }
    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-blink { animation: blink 2s ease-in-out infinite; }
    
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }
    .stagger-6 { animation-delay: 0.6s; }
    .stagger-7 { animation-delay: 0.7s; }
    .stagger-8 { animation-delay: 0.8s; }

    .shimmer-container { position: relative; overflow: hidden; }
    .shimmer-container::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 50%; height: 100%;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
      transform: skewX(-20deg);
      animation: shimmer 4s infinite;
      pointer-events: none;
    }

    .hover-lift { transition: transform 0.4s var(--ease-out-expo); }
    .hover-lift:hover { transform: translateY(-8px) scale(1.02); }

    .shimmer-text {
      background: linear-gradient(90deg, #fff, #94a3b8, #fff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmerText 5s linear infinite;
    }

    @keyframes shimmerText {
      to { background-position: 200% center; }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
  </style>
